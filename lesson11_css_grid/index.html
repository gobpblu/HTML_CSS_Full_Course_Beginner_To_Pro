<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>11a</h2>
    <div class="a11-grid">
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <h2>11b</h2>
    <div class="b11-grid">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightblue;">col3</div>
    </div>

    <h2>11c</h2>
    <div class="c11-grid">
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightpink;">col4</div>
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightpink;">col4</div>
    </div>

    <h2>11d</h2>
    <div class="d11-grid">
        <div>
            <img src="../thumbnails/thumbnail-1.webp" class="d11-thumbnail">
            <p class="e10-title">Oliver</p>
            <div class="d11-mutuals-grid">
                <img class="e10-avatar" src="../channel-pictures/channel-1.jpeg">
                <p class="e10-subtitle-block">2 mutual friends</p>
            </div>
            <button class="e10-button">Add Friend</button>
        </div>

        <div class="e10">
            <img src="../thumbnails/thumbnail-2.webp" class="d11-thumbnail">
            <p class="e10-title">Mimi</p>
            <div class="d11-mutuals-grid">
                <img class="e10-avatar" src="../channel-pictures/channel-2.jpeg">
                <p class="e10-subtitle-block">3 mutual friends</p>
            </div>
            <button class="e10-button">Add Friend</button>
        </div>

        <div class="e10">
            <img src="../thumbnails/thumbnail-3.webp" class="d11-thumbnail">
            <p class="e10-title">Rex</p>
            <div class="d11-mutuals-grid">
                <img class="e10-avatar" src="../channel-pictures/channel-3.jpeg">
                <p class="e10-subtitle-block">4 mutual friends</p>
            </div>
            <button class="e10-button">Add Friend</button>
        </div>
    </div>
</body>

</html>
