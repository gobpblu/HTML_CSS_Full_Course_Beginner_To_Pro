<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        .thumbnail {
            width: 200px;
            border-radius: 12px;
            display: block;
        }

        .search-bar {
            font-size: 14px;
            margin-left: 12px;
            padding: 4px;
            display: block;
            margin-bottom: 16px;
        }

        .video-title {
            /* width: 250px; */
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 16px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <!-- <br> -->


    <div class="video-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">

        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>

        <p class="video-author">
            Marques Brownlee
        </p>

        <p class="video-stats">
            3.4M views & 6 months ago
        </p>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">

        <p class="video-title">
            Try Not To Laugh Challenge #9
        </p>

        <p class="video-author">
            Markiplier
        </p>

        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>
    </div>
</body>

</html>
