<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position fixed</title>
    <style>
        body {
            background-color: black;
            height: 3000px;
            width: 3000px;
        }

        .topbar {
            background-color: white;
            color: black;
            position: fixed;
            padding: 4px 100px;
            right: 0px;
            left: 0px;
            top: 0px;
            height: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-left-section {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .topbar-avatar {
            height: 40px;
            width: 40px;
            border-radius: 100px;
        }

        .topbar-title {
            font-size: 16px;
            font-weight: bold;
            margin-left: 12px;
        }

        .topbar-add-friend-button {
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: rgb(48, 96, 255);
            border: none;
            padding: 8px 12px;
            width: 100px;
            border-radius: 6px;
        }

        .topbar-message-button {
            font-size: 14px;
            font-weight: bold;
            color: black;
            background-color: rgba(240, 240, 240);
            border: none;
            padding: 8px 12px;
            width: 100px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h2>14e</h2>
    <div class="topbar">
        <div class="topbar-left-section">
            <img src="../channel-pictures/my_channel.jpg" class="topbar-avatar">
            <div class="topbar-title">Max Abramov</div>
        </div>

        <div class="topbar-right-section">
            <button class="topbar-add-friend-button">Add Friend</button>
            <button class="topbar-message-button">Message</button>
        </div>
    </div>
</body>

</html>
