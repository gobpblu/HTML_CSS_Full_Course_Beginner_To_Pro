<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position fixed</title>
    <style>
        .sidebar-logo {
            background-color: rgb(25, 25, 25);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 12px;
        }

        .sidebar-avatar {
            height: 60px;
            width: 60px;
            border-radius: 100px;
            margin-top: 12px;
        }

        .sidebar-info {
            background-color: rgb(50, 50, 50);
            position: fixed;
            left: 80px;
            top: 0;
            bottom: 0;
            width: 150px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-info-top-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-info-title {
            color: white;
        }

        .sidebar-info-icon {
            color: rgb(200, 200, 200);
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar-info-tag {
            margin-top: 12px;
            color: rgb(180, 180, 180);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>14e</h2>
    <div class="sidebar-logo">
        <img src="../channel-pictures/channel-1.jpeg" class="sidebar-avatar">
        <img src="../channel-pictures/channel-2.jpeg" class="sidebar-avatar">
        <img src="../channel-pictures/channel-3.jpeg" class="sidebar-avatar">
    </div>

    <div class="sidebar-info">
        <div class="sidebar-info-top-row">
            <div class="sidebar-info-title">INFO</div>
            <div class="sidebar-info-icon">+</div>
        </div>
        <div class="sidebar-info-tag"># new-videos</div>
        <div class="sidebar-info-tag"># updates</div>
        <div class="sidebar-info-tag"># faq</div>
    </div>
</body>

</html>
