<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15e</title>
    <style>
        .box {
            position: fixed;
            background-color: gray;
            left: 20px;
            top: 20px;
            width: 250px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sale-box {
            position: absolute;
            background-color: black;
            color: white;
            right: 0px;
            top: 8px;
            padding: 6px 10px;
            font-size: 14px;
        }

        .box-image {
            height: 80%;
        }

        .button-box {
            position: absolute;
            bottom: 0px;
            height: 30%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-to-cart-button {
            padding: 8px 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="shirt.png" class="box-image">
        <div class="sale-box">20% OFF</div>
        <div class="button-box">
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
    </div>
</body>

</html>
