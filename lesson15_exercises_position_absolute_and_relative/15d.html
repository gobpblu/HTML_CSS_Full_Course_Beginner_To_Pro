<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15d</title>
    <style>
        .box {
            position: fixed;
            background-color: gray;
            right: 20px;
            bottom: 20px;
            width: 320px;
            height: 180px;
        }

        .close-button {
            position: absolute;
            padding: 12px 16px;
            background-color: black;
            color: white;
            left: -20px;
            top: -20px;
            border-radius: 100px;
            font-size: 20px;
        }

        .time-box {
            position: absolute;
            background-color: black;
            color: white;
            right: 8px;
            bottom: 8px;
            padding: 4px 8px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>15d</h1>
    <div class="box">
        <div class="close-button">X</div>
        <div class="time-box">0:29</div>
    </div>
</body>

</html>l
