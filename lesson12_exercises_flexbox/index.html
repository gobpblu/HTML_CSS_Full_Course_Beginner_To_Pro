<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>12a</h2>
    <div class="a12-flexbox">
        <div class="a12-first-block">200px</div>
        <div class="a12-second-block">75px</div>
    </div>

    <h2>12b</h2>
    <div class="b12-flexbox">
        <div class="b12-first-block">item1</div>
        <div class="b12-second-block">item2</div>
        <div class="b12-third-block">item3</div>
    </div>

    <h2>12c</h2>
    <div class="c12-flexbox">
        <div class="c12-block">item1</div>
        <div class="c12-block">item2</div>
        <div class="c12-block">item3</div>
        <div class="c12-block">item4</div>
    </div>

    <h2>12d</h2>
    <div class="d12-flexbox">
        <div class="d12-block">item1</div>
        <div class="d12-block">item2</div>
    </div>

    <h2>12e</h2>
    <div class="e12-flexbox">
        <div class="e12-row">
            <p>Home</p>
            <div class="e12-count">14</div>
        </div>
        <div class="e12-row">
            <p>Notifications</p>
            <div class="e12-count">3</div>
        </div>
        <div class="e12-row">
            <p>Messages</p>
            <div class="e12-count">5</div>
        </div>
    </div>

    <h2>12f</h2>
    <div class="f12-flexbox">
        <p>Home</p>
        <input type="text" class="f12-input" placeholder="Search">
        <button class="f12-button">Download</button>
    </div>

    <h2>12g</h2>
    <div class="g12-flexbox">
        <div class="g12-card">
            <img src="../channel-pictures/channel-1.jpeg" class="g12-avatar">
            <div class="g12-card-info">
                <h5>oliver</h5>
                <h4>the cat</h4>
                <p>Popular</p>
            </div>
            <button class="g12-button">Follow</button>
        </div>

        <div class="g12-card">
            <img src="../channel-pictures/channel-2.jpeg" class="g12-avatar">
            <div class="g12-card-info">
                <h5>Mimi</h5>
                <h4>Sleepy Cat</h4>
                <p>Popular</p>
            </div>
            <button class="g12-button">Follow</button>
        </div>

        <div class="g12-card">
            <img src="../channel-pictures/channel-3.jpeg" class="g12-avatar">
            <div class="g12-card-info">
                <h5>Rex</h5>
                <h4>Happy Bulldog</h4>
                <p>Popular</p>
            </div>
            <button class="g12-button">Follow</button>
        </div>
    </div>
</body>

</html>
