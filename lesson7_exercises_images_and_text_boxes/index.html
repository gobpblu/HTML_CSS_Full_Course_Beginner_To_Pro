<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>7a</h2>
    <img src="wallpaper.png" class="a7">

    <h2>7b</h2>
    <img src="wallpaper.png" class="b7">

    <h2>7c</h2>
    <img src="wallpaper.png" class="c7">

    <h2>7d</h2>
    <input type="text" class="d7" placeholder="Search">

    <h2>7e</h2>
    <input type="text" class="e7" placeholder="Search Google or type a URL">

    <h2>7f</h2>
    <p class="f7-text">Email</p>
    <input type="text" class="f7">
    <p class="f7-text">By clicking Agree & Join, you agree to the Privacy Policy</p>
    <button class="f7-button">Agree & Join</button>

    <h2>7g</h2>
    <img src="wallpaper.png" class="g7-image">
    <input type="text" placeholder="What's happening?" class="g7-text">
    <button class="g7-button">Tweet</button>
</body>

</html>
